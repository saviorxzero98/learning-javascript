<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="CallParentConstructor.js" type="text/javascript"></script>

    <script type="text/javascript">
    $(document).ready(function () {
        var role = new Warrior("Arola");
        Display(role.getAbility());

        $("#LevelUp").click(function () {
            var oldAbility = role.getAbility();
            role.levelUp();
            var newAbility = role.getAbility();

            var levelMsg = "";
            levelMsg += "Level : " + oldAbility.Level + "→" + newAbility.Level + "\n";
            levelMsg += "HP    : " + oldAbility.HP + "→" + newAbility.HP + "\n";
            levelMsg += "ATK   : " + oldAbility.ATK + "→" + newAbility.ATK + "\n";
            alert(levelMsg);

            Display(newAbility);
        });

        function Display(ability) {
            $("#Name").text(ability.Name);
            $("#Level").text(ability.Level);
            $("#HP").text(ability.HP);
            $("#ATK").text(ability.ATK);
        }
    });

    </script>
</head>
<body>
    <table border="1">
        <tr>
            <th width="80">Name</th>
            <td width="150" align="right"><label id="Name" /></td>
        </tr>
        <tr>
            <th width="80">Level</th>
            <td width="150" align="right"><label id="Level" /></td>
        </tr>
        <tr>
            <th width="80">HP</th>
            <td width="150" align="right"><label id="HP" /></td>
        </tr>
        <tr>
            <th width="80">ATK</th>
            <td width="150" align="right"><label id="ATK" /></td>
        </tr>
    </table><br />
    <input type="button" id="LevelUp" value="Level Up" />
</body>
</html>
