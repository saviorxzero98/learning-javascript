<html>
    <head>
        <title>Sewise Player</title>
        <script src="sewise.player.min.js"></script>
    </head>
    <body>
        <div id="video" style="width: 100%; height: 100%;"></div>
        <script>
            const url = 'https://sample-videos.com/video321/mp4/720/big_buck_bunny_720p_30mb.mp4';
            SewisePlayer.setup({
                server: 'vod',
                type: 'mp4',
                videourl: url,
                skin: 'vodWhite',
                title: 'Demo',
                lang: 'zh_TW',
                claritybutton: 'disable'
            }, 'video');
        </script>
    </body>
</html>
