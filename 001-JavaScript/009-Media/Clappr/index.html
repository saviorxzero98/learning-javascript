<html>
    <head>
        <title>Clapper</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/clappr/0.4.7/clappr.min.js"></script>
    </head>
    <body>
        <div id="video" style="width: 100%; height: 100%;"></div>
        <script>
            const video = 'https://sample-videos.com/video321/mp4/720/big_buck_bunny_720p_30mb.mp4';
            const player = new Clappr.Player({
                source: video, 
                parentId: '#video'
            });
        </script>
    </body>
</html>
